services:
  midi-generator:
    build:
      dockerfile: midi-generator.Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - midi-generator-db
    develop:
      watch:
        - action: sync
          path: ./microservices/midi-generator
          target: /app
          ignore:
            - venv/
        - action: rebuild
          path: ./microservices/midi-generator/requirements.txt

  midi-generator-db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: midi-generator
    ports:
      - "5432:5432"

  users:
    build:
      dockerfile: users.Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - users-db
    develop:
      watch:
        - action: sync
          path: ./microservices/users
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./microservices/users/package.json

  users-db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports:
      - "5433:5433"

  yt-downloader:
    build:
      dockerfile: yt-downloader.Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - ydl_api_ng
    develop:
      watch:
        - action: sync
          path: ./microservices/yt-downloader
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./microservices/yt-downloader/package.json
    networks:
      - ydl_api_ng

  ydl_api_ng:
    container_name: ydl_api_ng
    image: totonyus/ydl_api_ng
    restart: unless-stopped
    depends_on:
      - ydl_api_ng_redis
    ports:
      - 5011:80
    volumes:
      - ./microservices/yt-downloader/params:/app/params
      - ./microservices/yt-downloader/logs:/app/logs
      - ./microservices/yt-downloader/downloads:/app/downloads
      - ./microservices/yt-downloader/data:/app/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - UID=1000
      - GID=1000
      - NB_WORKERS=5
      - LOG_LEVEL=error
      # Redis will be disable is this value is not false, remember to also change the setting in params.ini file
      - DISABLE_REDIS=false
    networks:
      - ydl_api_ng

  ydl_api_ng_redis:
    container_name: ydl_api_ng_redis
    image: redis
    restart: unless-stopped
    networks:
      - ydl_api_ng
    volumes:
      - /etc/localtime:/etc/localtime:ro

networks:
  ydl_api_ng:
